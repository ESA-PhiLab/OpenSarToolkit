repos:
-   repo: https://github.com/psf/black
    rev: 8a59528c2d8ae1ef5f366039c728614aaf1a470b
    hooks:
    -   id: black
    -   id: black-jupyter
-   repo: https://github.com/kynan/nbstripout
    rev: 0.5.0
    hooks:
    -   id: nbstripout
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
  - repo: 'https://github.com/commitizen-tools/commitizen'
    rev: v2.18.0
    hooks:
      - id: commitizen
        stages:
          - commit-msg